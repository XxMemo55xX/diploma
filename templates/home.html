<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body style="background-color: darkgray">
    <div>
        {% if error %}
        <h1>Error</h1>
        {% endif %}
    </div>
    <div>
        <table id="control-panel-template" class="table">
            <thead>
            <tr>
                <th>Data File - template</th>
            </tr>
            </thead>
            <tbody>
            <tr>
<!--                file:///C:/Users/wujec/Desktop/Szymek/CodeProjects/diploma/files/template_files/Template.xlsx-->
                <td>
                    <a href="/download_template"><button class="btn btn-default">Download file here</button></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div><br>
        <form enctype="multipart/form-data" action="/upload_files" method="post">
            <div>
                <h4> <b>Upload data file: </b></h4>
                <p><input type="file" name="excelfile" accept=".xlsx, .xls"/></p>
            </div><br>
            <div>
                <h4><mark>Optional </mark> delay in sec:</h4>
                <p><input type="number" step="0.5" min="0" name="delay"/></p>
                <img src="https://toppng.com/uploads/preview/question-mark-icon-png-11552248101pw6rtnyoqq.png" alt="usage description" width="30" height="25" title="Depend on your internet speed connection, &#013;declare the delay in sec for page to load, &#013;too low will occur in 'N/A' values. Recommended value: 0.5 =< 3" />
            </div><br>
            <div>
                <input type="submit" id="proceed-xlsx-file" class="btn btn btn-primary" value="Proceed the file">
            </div>
        </form>
    </div>
</body>
</html>
